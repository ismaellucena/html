<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
    <legend>dados gerais</legend>
    <label for="nome">Nome:</label>
    <input type="text" minlength="3" id="nome"/>  
    <label for="data_nascimento">Data de data_nascimento:</label>  
    <input type="text" id="data_nascimento" />
    <label for="cpf">CPF:</label>
    <input type="cpf" minlength="11" id:"cpf" />
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <label for="tipo de Endereço">Tipo:</label>
        <select id="tipo_endereço">
            <option value="">Rua</option>
            <option value="">Estrada</option>
            <option value="">Rodovia</option>
            <option value="">Outros</option>
        </select>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" />
        <label for ="numero_endereço">Número:</label>
        <input type="text" id="numero_endereço" />
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" />
    </fieldset>
    <fieldset>
        <legend>Fale conosco</legend>
        <label for="mensagem">Mensagem:</label>
        <textarea type="text" id="mensagem"></textarea>
    </fieldset>
     <fieldset>
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o formulario</button>
    </fieldset> 
</body>
</html>
