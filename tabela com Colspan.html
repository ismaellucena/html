<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com Colspan</title>
</head>
<body>
    <h2>tabela simples</h2>
    <table width="100%" border="1">
        <tr>
            <td>Aluno</td>
            <td rowspan="2">Disciplina</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>
    </table>
    
</body>
</html>
